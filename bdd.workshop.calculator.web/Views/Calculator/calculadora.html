<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
   
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="num1" placeholder="Número 1">
            <input type="text" id="operation" placeholder="Operación" readonly>
            <input type="text" id="num2" placeholder="Número 2">
            <input type="text" id="result" placeholder="Resultado" readonly>
        </div>
        <div class="result-container"> 
            <button class="btn" onclick="calculate('+')">+</button>
            <button class="btn" onclick="calculate('-')">-</button>
            <button class="btn" onclick="calculate('*')">*</button>
        </div>
        <div class="result-container">
            <button class="btn" onclick="calculate('/')">/</button>
            <button class="btn" onclick="calculate('√')">√</button>
            <button class="btn" onclick="calculateResult()">=</button>
        </div>   
        <div class="result-container"></div>
            <button class="btn" onclick="clearAll()" >AC</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
